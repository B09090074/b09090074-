<html>
    <head>
        <meta charset="utf-8" />
        <title>登入範例</title>              <!--標題-->>
    </head>
    <body>
        <form method=post action="login.php">     <!--form (建立表單)--><!--method (指定傳送http協定)= get/past   action=位址 URL 網址參數-->
            帳號：<input type=text name="id"><!--type(類型)=text(文字輸入盒)   name(命令鈕上的文字)-->
            密碼：<input type=password name="pwd"><p></p><!--type(類型)=password(密碼文字輸入盒)   name=儲存資料的變數名稱 (沒有$符號)   <p></p>換行-->
            <input type=submit value="登入"> <input type=reset value="清除"><!--type(類型)=submit(命令鈕)  reset(重製)   value=命令鈕上的文字-->
        </form>
    </body>
</html>
